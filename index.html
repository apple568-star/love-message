<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️ To My Love ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      font-size: 2rem;
      max-width: 90%;
      animation: fadeIn 4s ease-in-out forwards;
    }
    .heart {
      color: #ff4d6d;
      font-size: 3rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/9hYvK0U.png');
      animation: moveStars 60s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="message">
    <div class="heart">❤️</div>
    <p>Hey, enate betam nw emafekresh ena nafkeshignal....<br>eskagegnsh chekuyalew</p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
